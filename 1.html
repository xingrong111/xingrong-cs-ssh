<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信件封皮</title>
    <style>
        body{
            min-height: 100vh;
            background: url("images/bei3.jpg") no-repeat center;
            font-family: "LXGW WenKai", cursive;
            background-size: cover;
            overflow: hidden;
            position: relative; /* 为绝对定位提供参考*/
            margin: 0;
            background-color: #fff0f5;
        }
        .text-wrap {
            position: relative;
            z-index: 10;
            /* 让内部文字水平居中 */
            text-align: center; 
            padding-top: 15vh;
            max-width: 90%;
            margin: 0 auto;
        }
        .centered-text {
            font-size: clamp(2rem, 8vw, 5rem);
            color: #fff;
            text-shadow: 0 0 10px #ff7eb9, 0 0 20px #ff7eb9;
            animation: breathe 4s ease-in-out infinite;
            margin-bottom: 5vh;
            position: relative;
            display: inline-block;
        }
        .tips{
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 10px #ff7eb9, 0 0 20px #ff7eb9;
            animation: breathe 4s ease-in-out infinite;
            margin-bottom: 5vh;
            position: relative;
            display: inline-block;
        }
        .tips2{
            font-size:16px;
            color: #fff;
            text-shadow: 0 0 10px #ff7eb9, 0 0 20px #ff7eb9;
            animation: breathe 4s ease-in-out infinite;
            margin-bottom: 5vh;
            position: relative;
            display: inline-block;
        }

        /* 按钮组容器：相对于文字容器定位 */
        .button-group {
            display: flex;
            flex-direction: column; 
            align-items: center; /* 按钮水平居中 */
            gap: 30px; /* 按钮之间的垂直间隔 */
            z-index: 10;
            margin-top: 2vh;
            }
        button {
            width: 400px;
            height: 74px;
            padding: 10px 20px;
            font-size: 25px;
            color: plum;
            font-family: 'Permanent Marker', cursive;
            animation: breathe 2s ease-in-out infinite;
            border-radius: 25px; 
            background-color: #ff7eb9;
            color: pink;
            border: 2px solid #ff7eb9;
            box-shadow: 0 0 10px rgb(18, 9, 10);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }
        button:hover{
            transform: scale(1.1);
            box-shadow: 0 0 20px pink;
        }

    /*爱心雨动画*/
    .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: fall 5s linear forwards, sway 2s ease-in-out infinite;
            pointer-events: none;
        }

    @keyframes fall {
            0% {
                top: -30px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0;
            }
        }

    @keyframes sway {
            0% {
                transform: translateX(0px);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(0px);
            }
        }

        #customAlert {
            position: fixed;
            z-index: 9999;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 192, 203, 0.6); /* 粉红色半透明背景 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #alertBox {
            background-color: pink;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 20px hotpink;
            font-size: 20px;
            color: white;
            font-family: "LXGW WenKai", cursive;
            animation: breathe 2s ease-in-out infinite;
        }

        #alertBox button {
            margin-top: 20px;
            padding: 8px 20px;
            border: none;
            border-radius: 10px;
            background-color: hotpink;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

    span{
        /*使span元素相对于最近的已定位祖先元素（.container）进行绝对定位*/
        position:absolute;
        /*将span元素的左上角定位到.container元素的正中间*/
        top:50%;
        left:50%;
        /*设置span元素的宽度和高度为4像素*/
        width: 4px;
        height: 4px;
        /*背景颜色*/
        background-color: #fff;
        /*span边框半径设置为50%，使其呈现圆形*/
        border-radius: 50%;
        /*添加发光效果*/
        box-shadow: 0 0 0 4px rgba(255,255,255,0.1),
        0 0 0 8px rgba(255,255,255,0.1),
        0 0 20px rgba(255,255,255,1);
        /*设置动画，动画名称为animate,时长为3秒，线性，无限次循环播放*/
        animation: animate 3s linear infinite;
    }

    /*拖尾效果*/
    span::before{
        /*伪元素内容为空*/
        content: "";
        /*使伪元素相对于span元素进行绝对定位*/
        position:absolute;
        /*将伪元素在垂直方向上居中显示*/
        top: 50%;
        transform:translateY(-50%);
        /*设置伪元素的宽度和高度*/
        width: 300px;
        height: 3px;
        /*设置伪元素的背景为水平方向的线性渐变，从白色渐变到透明。*/
        background: linear-gradient(90deg, pink, transparent);
    }

    /*接下来分别为每个流星设置位置、动画延迟时间、动画时长*/
    span:nth-child(1){
        top:0;
        right: 0;
        /*initial关键字用于设置CSS属性为它的初始值*/
        left: initial;
        /*动画延迟时间*/
        animation-delay: 0s;
        /*动画时长*/
        animation-duration: 1s;
    }

    span:nth-child(2){
        top:0;
        right: 80px;
        left: initial;
        animation-delay: 0.2s;
        animation-duration: 3s;
    }

    span:nth-child(3){
        top:80px;
        right: 0;
        left: initial;
        animation-delay: 0.4s;
        animation-duration: 2s;
    }

    span:nth-child(4){
        top:0;
        right: 180px;
        left: initial;
        animation-delay: 0.6s;
        animation-duration: 1.5s;
    }

    span:nth-child(5){
        top:0;
        right: 400px;
        left: initial;
        animation-delay: 0.8s;
        animation-duration: 2.5s;
    }

    span:nth-child(6){
        top:0;
        right: 600px;
        left: initial;
        animation-delay: 1s;
        animation-duration: 3s;
    }

    span:nth-child(7){
        top:300px;
        right: 0;
        left: initial;
        animation-delay: 1.2s;
        animation-duration: 1.75s;
    }

    span:nth-child(8){
        top:0;
        right: 700px;
        left: initial;
        right: 0;
        left: 700px;
        animation-delay: 1.4s;
        animation-duration: 1.25s;
    }

    span:nth-child(9){
        top:0;
        right: 1000px;
        left: initial;
        animation-delay: 0.75s;
        animation-duration: 2.25s;
    }

    span:nth-child(10){
        top:0;
        right: 450px;
        left: initial;
        animation-delay: 2.75s;
        animation-duration: 2.25s;
    }
    span:nth-child(11){
        top:600px;
        right: 0;
        left: 400px;
        animation-delay: 1.25s;
        animation-duration: 1s;
    }
    span:nth-child(12){
        top:600px;
        right: 0;
        left: 700px;
        animation-delay: 0.5s;
        animation-duration: 1s;
    }
    span:nth-child(13){
        top:600px;
        right: 0;
        left: 1000px;
        animation-delay: 1.75s;
        animation-duration: 0.75s;
    }
    span:nth-child(14){
        top:600px;
        right: 0;
        left: 600px;
        animation-delay: 0.75s;
        animation-duration: 0.5s;
    }

    /*定义动画*/
    /*背景缩放动画*/
    @keyframes animateBg{  /*定义名为animateBg的动画*/
        0%, 100%{ /*在画面开始0%和结束100%时，背景图像的缩放比例为1*/
            transform: scale(1);
        }
        50%{  /*在画面进行到50%时，背景图像的缩放比例为1.2*/
            transform: scale(1.2);
        }
    }

    /*流星划过动画*/
    @keyframes animate{
        0%{  /*在动画开始时（0%），span元素旋转315°，水平位移为0，透明度为1*/
            transform: rotate(315deg) translateX(0);
            opacity: 1;
        }
        90%{/*在动画进行到90%时，span元素的透明度为1*/
            opacity: 1;
        }
        100%{/*在动画结束时（100%）span元素旋转315°，水平向左位移为1000px，透明度为0，实现流行划过的效果*/
            transform: rotate(315deg) translateX(-1000px);
            opacity: 0;
        }
    }

    @keyframes breathe {
      0%, 100% { 
        transform: scale(1); 
        opacity: 1; 
      }
      50% { 
        transform: scale(1.05); 
        opacity: 0.9; 
      }
    }
    </style>

    <script>
        function createHeart() {

            heart.remove();
